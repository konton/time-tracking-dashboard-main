<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">
      
      <div class="title">
        <img src="./images/image-jeremy.png" alt="">
        <div>
          Report for
          <p>Jeremy Robson</p>
        </div>
        
      </div>
      <div class="subtitle">
        <p id="daily">Daily</p>
        <p id="weekly">Weekly</p>
        <p id="monthly">Monthly</p>
      </div>
    
    </div>
    <div class="box2">
      <div class="row1">
        <div class="work"> 
          <div class="topwork"></div>
          <div class="workcontent">
           <h3>Work</h3> 
           <p id="workhour">6hrs</p>
             <!-- daily -->
            <div class="prev">
              Previous - <p class="hr" id="preworkhour">7hrs</p> <!-- daily -->
            </div>
            
          </div>
          
        </div>       
        <div class="play">
          <div class="topplay"></div>
          <div class="playcontent">
            <h3>Play</h3> 
            <p id="playhour">1hr <!-- daily --></p>
            <div class="prev">
              Previous - <p class="hr" id="preplayhour">2hrs</p> <!-- daily -->
            </div>
            
          </div>
        
        </div>
        <div class="study"> 
          <div class="topstudy"></div>
          <div class="studycontent">
            <h3>Study</h3>
            <p id="studyhour"> 0hrs <!-- daily --></p>
            <div class="prev">
              Previous - <p class="hr" id="prestudyhour">1hr</p> <!-- daily -->
            </div>
            
          </div>
         
        </div>
       
      
      
      </div>
      <div class="row2">
        <div class="exercise">
          <div class="topexercise"></div>
          <div class="exercisecontent">
            <h3>Exercise</h3>
            <p id="exercisehour">1hr <!-- daily --></p>
            <div class="prev">
              Previous - <p class="hr" id="preexercisehour">1hr</p> <!-- daily -->
            </div>
            
          </div>
        </div>

        <div class="social">
          <div class="topsocial"></div>
          <div class="socialcontent">
            <h3>Social</h3>
            <p id="socialhour">1hr <!-- daily --></p>
            <div class="prev">
              Previous - <p class="hr" id="presocialhour">3hrs</p> <!-- daily -->
            </div>
          </div>        
        </div>
        <div class="selfcare">
          <div class="topselfcare"></div>
          <div class="selfcarecontent">
            <h3>Self Care</h3>
            <p id="selfcarehour">0hrs <!-- daily --></p>
            <div class="prev">
              Previous - <p class="hr" id="preselfcarehour">1hr</p> <!-- daily -->
            </div>
          </div>
        
        </div>
   
      </div>
    </div>
     
    
     
    
     
    
    
  </div>
  

  <script src="./index.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
